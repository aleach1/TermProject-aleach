<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Recommendations</title>
</head>
<body>
    <h1 class="heading">Spotify Recommendations</h1>
    <p>Select up to 5 songs or artists using the search box below and recieve a recommended playlist</p>

    <div class="checked-boxes" id="checkedBoxes">
      
    </div>

    <div>
      <div class="search">
        <label  for="search">Search</label>
        <input type="text" name="search" id="searchInput" placeholder="Search for track or artists">
      </div>
      <button id="addplaylist" class="add-playlist">Get Recommended Playlist</button>

      <div id="tracks" class="search-results">
        
      </div>
      <div id="artists" class="search-results">

      </div>
    </div>

    <div id="recommended" class="recommended">
      
    </div>
  
    
</body>
</html>
